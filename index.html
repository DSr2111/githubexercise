<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <div id="game"></div>
    <div id="startGame">
      <button id="startButton" type="button">START</button>
    </div>
    <div id="scorekeeper">
      <p id="cardcounter"></p>
    </div>
    <div id="restartGame">
      <button id="restartButton" type="button">PLAY AGAIN?</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
